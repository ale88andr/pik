<ul class="list-group">
    {% for order in orders %}
        <li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
            <div class="d-flex align-items-center">
            <button class="btn btn-icon-only btn-rounded btn-outline-warning mb-0 me-3 btn-sm d-flex align-items-center justify-content-center"><i class="fas fa-arrow-down"></i></button>
            <div class="d-flex flex-column">
                <h6 class="mb-1 text-dark text-sm">
                    <a class="link-secondary" href="{% url 'order' pk=order.pk %}">
                        {{ order.title }}
                    </a>
                </h6>
                <span class="text-xs">
                    {{ order.created_at }} (<a class="link-warning" href="{% url 'customer' pk=order.customer.pk %}">{{ order.customer }}</a>)
                </span>
            </div>
            </div>
            <div class="d-flex align-items-center text-warning text-gradient text-sm font-weight-bold">
                {{ order.order_price }} Â¥
            </div>
        </li>
    {% endfor %}
</ul>
