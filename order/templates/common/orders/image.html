{% if img %}
    <img
        src="/media/{{ img }}"
        style="width: 48px"
        data-bs-toggle="offcanvas"
        href="#img-{{ id }}"
        role="button"
        aria-controls="show"
    />
    <div class="offcanvas offcanvas-start text-wrap" tabindex="-1" id="img-{{ id }}" aria-labelledby="img-{{ id }}Label">
        <div class="offcanvas-header">
            <h4 class="text-start text-info" id="img-{{ id }}Label"><a href="{{ url }}" target="_blank">{{ title }}</a></h4>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <img
                src="/media/{{ img }}"
                alt=""
                style="width: 100%"
            />
        </div>
    </div>
{% else %}

        <path fill="none" d="M0 0h24v24H0z"/>
    </svg>
{% endif %}
