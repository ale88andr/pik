<div class="card h-100">
    <div class="card-body p-3">
        <div class="row">
            <div class="col-8">
            <div class="numbers">
                <p class="text-sm mb-0 text-uppercase font-weight-bold">{{ title }}</p>
                <h6 class="font-weight-bolder text-{{ color }}">
                    {{ value }}
                </h6>
            </div>
            </div>
            <div class="col-4 text-end">
            <div class="icon icon-shape bg-gradient-{{ color }} shadow-primary text-center rounded-circle">
                <i class="bi {{ icon }}"></i>
            </div>
            </div>
        </div>
    </div>
</div>
