{% load static %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        {% block title %}
        <!-- title block -->
        {% endblock %}
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}" />
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap-icons.min.css' %}" />
        <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}" />
    </head>
    <body>

        {% block header %}

            <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
                <div class="container">

                    <a class="navbar-brand" href="#"><img src="{% static 'assets/img/logo.png' %}" width="32" alt="Логотип" class="me-1"> Покупки в Китае</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarColor01">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'purchases' %}">Закупки</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'orders' %}">Заказы</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'customers' %}">Клиенты</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        {% endblock %}

        <div class="container-xxl mt-4 mb-4">
            <div class="to-section">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-dismissible {{ message.tags }}">
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            <p class="mb-0">{{ message }}</p>
                        </div>
                    {% endfor %}
                {% endif %}

                {% block content %}
                <!-- content block -->
                {% endblock %}

            </div>
        </div>
        <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
